<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock-outer">
            <div class="marker one"></div>
            <div class="marker two"></div>
            <div class="marker three"></div>
            <div class="marker four"></div>
            <div class="marker five"></div>
            <div class="marker six"></div>
            <div class="marker seven"></div>
            <div class="marker eight"></div>
            <div class="marker nine"></div>
            <div class="marker ten"></div>
            <div class="marker eleven"></div>
            <div class="marker twelve"></div>
            <div class="clock-face">                
                <div class="hand ticker hour"></div>
                <div class="hand ticker minute"></div>
                <div class="hand ticker second"></div>
            </div>            
            <div class="clock-inner"></div>
        </div>
        <div class="credit">
            <div>
                Idea and original solution provided by
                <a href="https://wesbos.com" target="_blank">Wes Bos</a>
            </div>
            <div>
                Markered clock face inspired by
                <a href="http://www.javascriptkit.com/dhtmltutors/css3clock.shtml" target="_blank">
                    JavascriptKit: CSS3 Clock
                </a>
            </div>
        </div>        
    </body>
    <script type="application/javascript" src="script.js"></script>
</html>
