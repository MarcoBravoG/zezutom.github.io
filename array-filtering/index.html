<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cool Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="control-panel">
                <div class="column">
                    <div class="what-era" id="slider_value">1400</div>
                    <input name="slider"
                           class="slider"
                           type="range" 
                           min="1400" 
                           max="1980" 
                           step="10" 
                           value="1400" 
                           oninput="inventorTable.filterByEra(this.value);"
                           data-sizing="px">                            
                </div>
                <div class="column">
                    <div class="what-field">
                        <select>
                            <option value="0">All Fields</option>
                            <option value="1">Astronomy</option>
                            <option value="2">Chemistry</option>
                            <option value="3">Mathematics</option>
                            <option value="4">Physics</option>
                            <option value="5">Telco</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="search">
                        <input type="text" placeholder="Search..">
                    </div>
                </div>
            </div>
            <table>
                <caption>Famous Inventors of All Times</caption>
                <thead>
                    <tr>
                        <th scope="col"><span class="sort-by">Name</span></th>
                        <th scope="col"><span class="sort-by">Born</span></th>
                        <th scope="col"><span class="sort-by">Died</span></th>
                        <th scope="col"><span class="sort-by">Field</span></th>
                        <th scope="col"><span class="sort-by">Invention</span></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="credit">
            <div>
                Idea and original solution provided by
                <a href="https://wesbos.com" target="_blank">Wes Bos</a>
            </div>
            <div>
                Sortable table headers
                <a href="https://codepen.io/imarkrige/pen/vgmij" target="_blank">
                    CodePen: Imar Kringe
                </a>
            </div>
        </div>        
    </body>
    <script type="application/javascript" src="script.js"></script>
</html>
